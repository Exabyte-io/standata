# WARNING: This file is managed manually
#
# To regenerate the entities list, run:
#   npm run build:applications:categories
#
# All categories that need to be added manually should be marked with !manually_added tag:
#   model: !manually_added
#     - quantum-mechanical
#     - atomistic
categories:
  model: !manually_added
    - atomistic
    - macroscopic
    - mesoscopic
    - quantum-mechanical
    - statistical
  language_type: !manually_added
    - scripting
    - compiled
  purpose: !manually_added
    - modeling
    - programming_language
  defaults: !manually_added
    - default_version
    - default_build
    - default

entities:
  - filename: espresso/espresso_gnu_6.3.json
    categories:
      - quantum-mechanical
      - modeling
      - compiled
      - default_version
      - default_build
      - default
  - filename: espresso/espresso_intel_6.3.json
    categories:
      - quantum-mechanical
      - modeling
      - compiled
      - default_version
  - filename: espresso/espresso_gnu_7.4.json
    categories:
      - quantum-mechanical
      - modeling
      - compiled
      - default_build
