# Fit linear ESP for polar interfaces
# Note: this subworkflow is assumed to be used as part of the valence band offset polar workflow
# and is NOT self-sufficient!
# The main workflow must override the input scopes to point to the correct extract subworkflows.
application:
  name: python
  version: 3.10.13
method:
  name: UnknownMethod
model:
  name: UnknownModel
name: Fit Polar ESP
units:
  # Import variables from other scopes (to be overridden by main workflow)
  - config:
      name: Import Average Potential Profile
      operand: average_potential_profile
      value: "average_potential_profile"
      input:
        - name: average_potential_profile
          scope: average-electrostatic-potential
    type: assignment
  - config:
      name: Import Slab1 Min
      operand: slab1_min
      value: "slab1_min"
      input:
        - name: slab1_min
          scope: extract-coords
    type: assignment
  - config:
      name: Import Slab1 Max
      operand: slab1_max
      value: "slab1_max"
      input:
        - name: slab1_max
          scope: extract-coords
    type: assignment
  - config:
      name: Import Slab2 Min
      operand: slab2_min
      value: "slab2_min"
      input:
        - name: slab2_min
          scope: extract-coords
    type: assignment
  - config:
      name: Import Slab2 Max
      operand: slab2_max
      value: "slab2_max"
      input:
        - name: slab2_max
          scope: extract-coords
    type: assignment
  - config:
      name: Set Interface Part Label
      operand: interface_part
      value: "'Interface'"
    type: assignment
  # Execute fitting
  - config:
      name: Fit Linear ESP for Polar Interface
      execName: python
      flavorName: espresso:processing:fit_esp_polar
      flowchartId: python-fit-esp-polar
    type: executionBuilder
  - config:
      name: Set Average ESP Value
      operand: AVG_ESP
      value: "json.loads(STDOUT)['minima']"
      input:
        - name: STDOUT
          scope: python-fit-esp-polar
    type: assignment
