# Valence band offset for polar interfaces via the potential lineup method.
# This workflow handles polar interfaces (e.g., AlN/GaN (001), GaAs (001)) where
# the electrostatic potential shows a slope due to internal electric fields.
#
# The workflow uses linear regression instead of finding minima, following:
# Reference: Choudhary & Garrity, arXiv:2401.02021 (InterMat), Fig. 3d
#
# The workflow assumes 3 structures being present:
#   - Interface - e.g., AlN/GaN heterostructure
#   - Interface Left - e.g., AlN
#   - Interface Right - e.g., GaN
# and repeats bandstructure + electrostatic potential calculation for them.
# Then, calculates the band offset based on linear fits extrapolated to interface.
#
# Note: This also works for non-polar interfaces where slope â‰ˆ 0.
#
# Relevant references:
#   - http://dx.doi.org/10.1103/PhysRevLett.61.734
#   - http://dx.doi.org/10.1103/physrevb.44.5572
#   - http://dx.doi.org/10.1088/0953-8984/19/21/213203

name: Valence Band Offset (Polar Interface)
units:
  # interface-related subworkflows
  - name: average_electrostatic_potential_via_band_structure
    type: subworkflow
    config:
      attributes:
        name: BS + Avg ESP (Interface)
    unitConfigs:
      - index: 0
        type: assignment
        config:
          attributes:
            name: Set Material Index (Interface)
            value: "0"
  - name: average_electrostatic_potential_fit_polar
    type: subworkflow
    config:
      attributes:
        name: Find ESP Values (Interface)
    unitConfigs:
      - index: 1
        type: assignment
        config:
          attributes:
            operand: AVG_ESP_INTERFACE

  # interface-left-related subworkflows
  - name: average_electrostatic_potential_via_band_structure
    type: subworkflow
    config:
      attributes:
        name: BS + Avg ESP (interface left)
    unitConfigs:
      - index: 0
        type: assignment
        config:
          attributes:
            name: Set Material Index (Interface left)
            value: "1"
      - index: 2
        type: executionBuilder
        config:
          attributes:
            flowchartId: pw-bands-calculate-band-gap-left
      - index: 3
        type: assignment
        config:
          attributes:
            input:
              - name: band_gaps
                scope: pw-bands-calculate-band-gap-left
      - index: 4
        type: assignment
        config:
          attributes:
            operand: VBM_LEFT
      - index: 7
        type: executionBuilder
        config:
          attributes:
            flowchartId: average-electrostatic-potential-left
      - index: 8
        type: assignment
        config:
          attributes:
            input:
              - name: average_potential_profile
                scope: average-electrostatic-potential-left
  - name: average_electrostatic_potential_fit_polar
    type: subworkflow
    config:
      attributes:
        name: Find ESP Value (Interface left)
    unitConfigs:
      - index: 0
        type: executionBuilder
        config:
          attributes:
            flowchartId: python-fit-esp-polar-left
      - index: 1
        type: assignment
        config:
          attributes:
            operand: AVG_ESP_LEFT
            input:
              - name: STDOUT
                scope: python-fit-esp-polar-left

  # interface-right-related subworkflows
  - name: average_electrostatic_potential_via_band_structure
    type: subworkflow
    config:
      attributes:
        name: BS + Avg ESP (interface right)
    unitConfigs:
      - index: 0
        type: assignment
        config:
          attributes:
            name: Set Material Index (Interface right)
            value: "2"
      - index: 2
        type: executionBuilder
        config:
          attributes:
            flowchartId: pw-bands-calculate-band-gap-right
      - index: 3
        type: assignment
        config:
          attributes:
            input:
              - name: band_gaps
                scope: pw-bands-calculate-band-gap-right
      - index: 4
        type: assignment
        config:
          attributes:
            operand: VBM_RIGHT
      - index: 7
        type: executionBuilder
        config:
          attributes:
            flowchartId: average-electrostatic-potential-right
      - index: 8
        type: assignment
        config:
          attributes:
            input:
              - name: average_potential_profile
                scope: average-electrostatic-potential-right
  - name: average_electrostatic_potential_fit_polar
    type: subworkflow
    config:
      attributes:
        name: Find ESP Value (Interface right)
    unitConfigs:
      - index: 0
        type: executionBuilder
        config:
          attributes:
            flowchartId: python-fit-esp-polar-right
      - index: 1
        type: assignment
        config:
          attributes:
            operand: AVG_ESP_RIGHT
            input:
              - name: STDOUT
                scope: python-fit-esp-polar-right

  # final subworkflow to calculate valence band offset
  - name: valence_band_offset_calc_from_previous_esp_vbm
    type: subworkflow
