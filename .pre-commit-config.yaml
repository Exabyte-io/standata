repos:
  - repo: local
    hooks:
      - id: recreate-materials
        name: recreate-materials
        language: system
        # TODO: figure out how to make it work in PyCharm, only works in terminal
        entry: .venv/bin/python scripts/materials/create_materials.py && exit 0
        pass_filenames: false
        verbose: true
        files: ^sources/materials/|scripts/materials/create_materials.py
      - id: recreate-dist
        name: recreate-dist
        language: system
        entry: npm run build && exit 0
        pass_filenames: false
        verbose: true
        files: ^(sources/(materials|methods|models|applications|workflows|properties)/|scripts/(materials|methods|models|applications|workflows)/)
        exclude: ^(src/js/runtime_data/|dist/|data/|build/)
  - repo: https://github.com/Exabyte-io/pre-commit-hooks
    rev: 2023.8.18
    hooks:
      # TB temporary disable to avoid firing for autogenerated files
      # TODO: figure out how to ignore the files properly and re-enable
      #       - id: ruff
      #       - id: black
      - id: isort
      - id: mypy
      - id: check-yaml
        exclude: ^sources/.*\.ya?ml$
      - id: end-of-file-fixer
        exclude: ^data/.*\.json$|^build/.*\.json$|^dist/|src/py/mat3ra/standata/data/
      - id: trailing-whitespace
        exclude: ^dist/
  - repo: local
    hooks:
      - id: lint-staged
        exclude: "^dist/"
        name: lint-staged
        language: node
        entry: npx lint-staged
        verbose: true # to see familiar lint-staged output
        pass_filenames: false # lint-staged has its own glob expression
